<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Treinamento de spring boot</title>
</head>
<body>
	<div align="center" style="margin-top: 20px;">
		<form action="salvarpessoa" method="post">

			<table border="1" cellpadding="5">

				<br />

				<h2>Cadastro Pessoas</h2>

				<br />

				<tr>
					<th>Nome:</th>
					<td><input type="text" name="nome" id="nome" size="45"
						required="required" /></td>
				</tr>
				<tr>
					<th>Sobrenome:</th>
					<td><input type="text" name="sobrenome" id="sobrenome"
						size="45" /></td>
				</tr>
				<tr>
					<th>Email:</th>
					<td><input type="email" name="email" id="email" size="45" /></td>
				</tr>
				<tr>
					<th>Idade:</th>
					<td><input type="number" name="idade" id="idade" size="45" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Cadastrar" />
				</tr>
			</table>
		</form>
	</div>
	<br />
	<a href="/listapessoas">Lista de Pessoas</a>
	<br/>
	<div align="center">

		<br />
		<table border="1" cellpadding="5">

			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Email</th>
				<th>Idade</th>
			</tr>

			<tr th:each = "pessoa : ${pessoas}">
			    <td th:text = "${pessoa.id}"></td>
			    <td th:text = "${pessoa.nome}"></td>
			    <td th:text = "${pessoa.sobrenome}"></td>
			    <td th:text = "${pessoa.email}"></td>
			    <td th:text = "${pessoa.idade}"></td>
			</tr>

		</table>

	</div>

</body>
</html>
